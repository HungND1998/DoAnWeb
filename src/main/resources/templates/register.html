<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot + Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<body class="text-center">
<div class=""
     style="width: 30%; padding-right: 15px; padding-left: 15px; margin: 100px auto auto;">
    
    <form class="form-signin" id="signupForm1" name='loginForm' th:action="@{/register}" method='POST'
          th:object="${registerDTO}">
        
        <h1 class="h3 mb-3 font-weight-normal">Đăng ký</h1>
        
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div class="form-group row">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên" required autofocus>
        </div>
        <div class="form-group row">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập" required
                   autofocus>
        </div>
        <div class="form-group row">
            <label for="password" class="sr-only">Password</label>
            <input type="text" id="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu"
                   required>
        </div>
        <div class="form-group row">
            <label for="passwordConfirm" class="sr-only">Password Confirm</label>
            <input type="text" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control"
                   placeholder="Xác nhận mật khẩu" required>
        </div>
        
        <div class="p-2">
            <input type="checkbox" th:field="*{roleAuthor}" th:value="true"> Bạn là tác giả
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng ký</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
</div>

</body>
