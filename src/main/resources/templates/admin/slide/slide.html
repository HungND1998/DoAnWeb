<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{http://localhost:9000/truyen/dashboard.css}">
</head>
<body>

<section th:replace="/admin/layout/navbar"></section>
<div class="container-fluid">
    <div class="row">
        <section th:replace="/admin/layout/sidebar"></section>
        
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-uppercase text-center pb-3">Slide</h4>
                    <!--                    <div th:if="${show == 'slide'}">-->
                    <div class="row text-center">
                        <div class="row">
                            
                            <div class="col-md-4" th:each="image: ${slides}">
                                <form th:action="@{/admin/slide}" th:object="${slide}" method="POST"
                                      enctype="multipart/form-data">
                                    <img th:src="${image.getImageUrl()}" width="100%" height="200px" class="pt-3 pb-3">
                                    <div class="form-group ">
                                        <input type="text" id="name" th:id="storyId" th:name="storyId"
                                               class="form-control" placeholder="Nhập id truyện">
                                    </div>
                                    <input type="text" th:id="id" th:name="id" style="display:none"
                                           th:value="${image.getId()}">
                                    <input type="file" name="file" class="pb-3">
                                    <button type="submit" class="btn btn-success">Cập nhật</button>
                                </form>
                            </div>
                            
                            <div class="col-md-4">
                                <button type="button" class="btn btn-success text-center" data-toggle="modal"
                                        data-target="#exampleModal1">
                                    Thêm slide
                                </button>
                                
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <form th:action="@{/admin/add-slide}" method="POST"
                                                  th:object="${slide}" enctype="multipart/form-data">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Thêm slide</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    
                                                    <div class="form-group ">
                                                        <input type="text" th:field="*{storyId}"
                                                               class="form-control" placeholder="Nhập id truyện">
                                                    </div>
                                                    <input type="file" name="file" class="pb-3">
                                                
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-success">Thêm</button>
                                                    
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Thoát
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
