<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{http://localhost:9000/truyen/dashboard.css}">
</head>
<body>

<section th:replace="/admin/layout/navbar"></section>
<div class="container-fluid">
    <div class="row">
        <section th:replace="/admin/layout/sidebar"></section>
        
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h4 class="text-uppercase text-center pb-3">quản lý thể loại truyện</h4>
            <div style="position: absolute; right: 5%; top: 15px;"> <a th:href="@{/admin/add-category}"><button class="btn btn-outline-info">Thêm thể loại</button></a></div>
            <div class="table">
                <table class="table table-bordered table-hover table-light table-striped">
                    <thead class="thead-dark ">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Tên thể loại</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Tùy chỉnh</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${listCategory}">
                        <td th:text="${category.getId()}" class="text-center align-middle"></td>
                        <td th:text="${category.getCategoryName()}" class="align-middle"></td>
                        <td th:text="${category.isStatus()}" class="text-center align-middle"></td>
                        <td th:text="${category.getCreateAt()}" class="text-center align-middle"></td>
                        <td class="text-center align-middle">
                            <button th:if="${category.isStatus()== true}" class="btn btn-warning">
                                <a th:href="@{/admin/category/status(id = ${category.getId()}, status = false)}" style="color:white">Tắt</a>
                            </button>
                            <button th:if="${category.isStatus()== false}" class="btn btn-success">
                                <a th:href="@{/admin/category/status(id = ${category.getId()}, status = true)}" style="color:white">Bật</a>
                            </button>
                            <button class="btn btn-primary">
                                <a th:href="@{/admin/update-category(id = ${category.getId()})}" style="color:white">Cập nhật</a>
                            </button>
<!--                            <button class="btn btn-danger"><a th:href="@{/admin/category/delete(id = ${category.getId()})}" style="color: white">Xóa</a></button>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

</body>
</html>
