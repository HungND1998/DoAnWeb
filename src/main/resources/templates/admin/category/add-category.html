<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{http://localhost:9000/truyen/dashboard.css}">
</head>
<body>

<section th:replace="/admin/layout/navbar"></section>
<div class="container-fluid">
    <div class="row">
        <section th:replace="/admin/layout/sidebar"></section>
        
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h4 class="text-uppercase text-center pb-3" th:if="${type == 'NEW'}">Thêm thể loại</h4>
            <h4 class="text-uppercase text-center pb-3" th:if="${type == 'UPDATE'}">Cập nhật thể loại</h4>
            <form th:object="${categoryDTO}" th:action="@{/admin/update-category}" method="POST">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">
                        <div class="form-group ">
                            <label for="categoryName" class="sr-only">Tên thể loại</label>
                            <input type="text" id="categoryName" th:name="categoryName" th:id="categoryName" class="form-control" placeholder="Tên thể loại"
                                  th:value="${categoryDTO.getCategoryName()}" required autofocus>
                            <input type="text" th:name="id" th:id="id" th:value="${categoryDTO.getId()}" style="display: none">
                        </div>
                        
                        <button type="submit" class="btn btn-success " th:if="${type=='NEW'}">Thêm</button>
                        <button type="submit" class="btn btn-success " th:if="${type=='UPDATE'}">Cập nhật</button>

                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
            
        </main>
    </div>
</div>

</body>
</html>
