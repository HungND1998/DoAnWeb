<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot + Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
        }
        
        .card-text {
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        
        .card-title {
            width: 100%;
            height: 50px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<section th:replace="/layout/header"></section>

<section class="body">
    <div class="category" th:if="${type == null}">
        <div class="container" style="padding-top: 25px">
            <h4 class="text-uppercase pt-3" th:text="${category.getCategoryName()}"></h4>
            <div class="row" style="padding-top:25px">
                <div class="col-3 pb-3" th:each="story: ${category.getStories()}">
                    <div class="card" style="width: 90%; margin-right: auto; margin-left: auto">
                        <img class=" card-img-top" th:src="@{${story.getImage()}}" alt="Card image cap" width="100%"
                             height="150px">
                        <div class="card-body">
                            <h5 class="card-title" th:utext="${story.getStoryName()}"></h5>
                            <p class="card-text" th:utext="${story.getDescription()}"></p>
                            <a th:href="@{/story-detail(id=${story.getId()})}"
                               class="btn btn-outline-success my-2 my-sm-0">Đọc thêm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="category" th:if="${type == 'topNew'}">
        <div class="container" style="padding-top: 25px">
            <h4 class="text-uppercase pt-3">Truyện mới nhất</h4>
            <div class="row" style="padding-top:25px" th:if="${#lists.isEmpty(topNew) == false}">
                <div class="col-3 pb-3" th:each="story: ${topNew}">
                    <div class="card" style="width: 90%; margin-right: auto; margin-left: auto">
                        <img class=" card-img-top" th:src="@{${story.getImage()}}" alt="Card image cap" width="100%"
                             height="150px">
                        <div class="card-body">
                            <h5 class="card-title" th:utext="${story.getStoryName()}"></h5>
                            <p class="card-text" th:utext="${story.getDescription()}"></p>
                            <a th:href="@{/story-detail(id=${story.getId()})}"
                               class="btn btn-outline-success my-2 my-sm-0">Đọc thêm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="category" th:if="${type == 'topView'}">
        <div class="container" style="padding-top: 25px">
            <h4 class="text-uppercase pt-3">Xem nhiều nhất</h4>
            <div class="row" style="padding-top:25px" th:if="${#lists.isEmpty(topView) == false}">
                <div class="col-3 pb-3" th:each="story: ${topView}">
                    <div class="card" style="width: 90%; margin-right: auto; margin-left: auto">
                        <img class=" card-img-top" th:src="@{${story.getImage()}}" alt="Card image cap" width="100%"
                             height="150px">
                        <div class="card-body">
                            <h5 class="card-title" th:utext="${story.getStoryName()}"></h5>
                            <p class="card-text" th:utext="${story.getDescription()}"></p>
                            <a th:href="@{/story-detail(id=${story.getId()})}"
                               class="btn btn-outline-success my-2 my-sm-0">Đọc thêm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:replace="/layout/footer"></section>
</body>
