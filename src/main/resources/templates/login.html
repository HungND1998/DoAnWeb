<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<body class="text-center">
<div class=""
     style="width: 30%; padding-right: 15px; padding-left: 15px; margin: 100px auto auto;">

    <form class="form-signin" id="signupForm1" name='loginForm' th:action="@{j_spring_security_check}" method='POST'>
        <h3 class="pb-3">Truyện online</h3>
        <h1 class="h3 mb-3 font-weight-normal">Đăng nhập</h1>
        <section class="md-form" th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
            <section class="alert alert-danger" role="alert" th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></section>
          
        </section>
        <section class="md-form" th:if="${success != null}">
            <section class="alert alert-success" role="alert" th:text="${success}"></section>
        </section>
        <div class="form-group row">
            <label for="username" class="sr-only">Email address</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Tên đăng nhập" required
                   autofocus>
        </div>
        <div class="form-group row">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
        </div>
        <div>
            <div class="form-check my-4">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me"> Ghi nhớ đăng nhập</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
            <button class="btn btn-lgbtn-primary btn-block" type="button">
                <a th:href="@{/register}"> Đăng ký</a>
            </button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </div>
    </form>
</div>

</body>
